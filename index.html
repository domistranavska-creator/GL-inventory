<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>GL Inventory Finder â€” WOW</title>
<style>
:root{
  --green:#1b7f3a; --green-2:#166a30; --mint:#e9f6ef; --line:#d8ecdf;
  --bg:#f5fbf7; --shadow:0 12px 34px rgba(27,127,58,.12);
  --glass:rgba(255,255,255,.75); --glass-bd:rgba(255,255,255,.35);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:#0b2012;
  background:
    radial-gradient(1200px 600px at 0% 0%, #dff6e8 0%, transparent 60%),
    radial-gradient(800px 500px at 100% 0%, #e7fcec 0%, transparent 65%),
    var(--bg);
}

/* ====== HERO with animated gradient ====== */
.hero{position:sticky;top:-1px;z-index:9}
.hero-inner{
  border-bottom:1px solid #bfe7cd80; box-shadow:0 10px 32px rgba(27,127,58,.18);
  background:linear-gradient(120deg,#0f7f37, #17a24b, #63c37b);
  background-size:200% 200%; animation:grad 10s ease infinite;
}
@keyframes grad{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.wrap-hero,.wrap{max-width:1100px;margin:0 auto;padding:14px 16px}
.hrow{display:flex;gap:14px;align-items:center}
.logoWrap{
  width:48px;height:48px;border-radius:12px;background:#ffffff20;display:grid;place-items:center;
  box-shadow:0 12px 26px rgba(0,0,0,.18); overflow:hidden
}
.logoWrap img{width:100%;height:100%;object-fit:contain;display:block}
.hTitle{display:flex;flex-direction:column}
.hTitle h1{margin:0;color:#fff;font-weight:900;letter-spacing:.3px;font-size:24px}
.hTitle .sub{color:#eafff0;opacity:.95;font-size:12px;letter-spacing:.3px;margin-top:2px}

/* ====== GLASS CARDS ====== */
.wrap{padding-block:16px}
.card{
  backdrop-filter:saturate(1.5) blur(6px);
  background:var(--glass); border:1px solid var(--glass-bd);
  border-radius:16px; padding:12px; margin:12px 0; box-shadow:var(--shadow)
}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.input{
  flex:1 1 260px; padding:12px 14px; border-radius:12px; border:1px solid #cfe5d8; background:#fff; font-size:16px;
  transition:border-color .2s, box-shadow .2s
}
.input:focus{outline:0; border-color:#a9e0bf; box-shadow:0 0 0 4px #b6ebc880}

.btn{
  display:inline-flex; gap:8px; align-items:center; padding:11px 14px; border-radius:12px; cursor:pointer; user-select:none;
  border:1px solid #cfe5d8; background:#fff; font-weight:700; transition:transform .06s, filter .2s, background .2s
}
.btn:hover{background:#f2fbf6}
.btn:active{transform:translateY(1px)}
.btn.primary{border:0; color:#fff; background:linear-gradient(180deg,#1c8a40,#166a30)}
.btn.primary:hover{filter:brightness(1.03)}
.btn.ghost{background:#fff;border:1px solid #cfe5d8}

.status{margin-left:auto;font-size:12px;display:inline-flex;align-items:center;gap:8px;
  padding:6px 10px;border-radius:999px;border:1px solid #cfe5d8;background:#e9f6ef;color:#0c3a22}
.dot{width:8px;height:8px;border-radius:999px;background:#bbb}
.dot.sync{background:#f0b429}.dot.ok{background:#34c759}.dot.err{background:#d9534f}

#stats{font-size:13px;color:#2d583b;margin:6px 2px 10px}
.progress{height:3px;background:#dbefe5;border-radius:999px;overflow:hidden;margin-top:8px}
.bar{height:100%;width:0;background:linear-gradient(90deg,#20a14e,#7bd18d);transition:width .35s ease}

/* ====== Table / Mobile cards ====== */
table{width:100%;border-collapse:collapse}
th,td{padding:12px;border-bottom:1px solid #eef6f1;text-align:left}
th{cursor:pointer;user-select:none}
tr{transition:background .18s}
tr:hover{background:#fbfffd}
.badge{
  display:inline-flex;align-items:center;gap:8px;background:var(--mint);
  border:1px solid #cfe5d8;color:#0c3a22;padding:6px 10px;border-radius:999px;
  font-weight:800;letter-spacing:.2px
}
.badge small{font-size:11px;opacity:.75;text-transform:uppercase}
.actions .btn{margin-right:6px}

/* search highlight */
mark{background:#fff4a8;padding:0 .2em;border-radius:4px}

/* mobile */
@media (max-width:860px){
  table,thead,tbody,th{display:block}
  thead tr{display:none}
  tbody{display:grid;gap:12px}
  tbody tr{display:block;border:0}
  tbody tr td{display:block;border:0;padding:0}
  .mcard{border:1px solid #d7ecdf;border-radius:16px;background:#fff;box-shadow:var(--shadow);padding:14px}
  .mmeta{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px}
  .mname{font-size:15px;line-height:1.45;color:#214c31;overflow-wrap:anywhere}
  .mactions{display:flex;gap:10px;margin-top:8px}
  .actions{display:none}
}

/* ====== Floating TOP & Toast ====== */
.fab-top{
  position:fixed;right:14px;bottom:14px;border:0;border-radius:999px;padding:12px 16px;
  background:#1b7f3a;color:#fff;font-weight:800;box-shadow:var(--shadow);display:none
}
.fab-top.show{display:block}
.toast{
  position:fixed;left:50%;bottom:24px;transform:translateX(-50%) translateY(20px);
  background:#103b23;color:#eaffef;border:1px solid #2b6b47;padding:10px 14px;border-radius:12px;
  box-shadow:0 12px 40px rgba(0,0,0,.25);opacity:0;transition:all .3s; z-index:30
}
.toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
.footer{text-align:center;color:#356949;opacity:.85;font-size:12px;margin:18px 0 32px}
canvas#fx{position:fixed;inset:0;pointer-events:none;z-index:20}
</style>

        <div class="hTitle">
          <h1>GL Inventory Finder</h1>
          <div class="sub">Fast search â€¢ Clean edits â€¢ Safe deletes</div>
        </div>
      </div>

</div>

<canvas id="fx"></canvas>

<div class="wrap">
  <div class="card">
    <div class="row">
      <input id="search" class="input" placeholder="Search by name, Art. No., or shelfâ€¦"/>
      <button id="searchBtn" class="btn" title="Search">Search</button>
      <span class="status"><span id="syncDot" class="dot"></span><span id="sync">Syncingâ€¦</span></span>
    </div>
    <div class="progress"><div id="bar" class="bar"></div></div>
  </div>

  <div class="card">
    <div class="row">
      <input id="name" class="input" placeholder="Item Name"/>
      <input id="code" class="input" placeholder="Art. No. (e.g., 21-T10)"/>
      <input id="shelf" class="input" placeholder="Shelf (e.g., A-01)"/>
      <button id="add" class="btn primary" title="Add new item">Add item</button>
    </div>
  </div>

  <div class="card">
    <div id="stats"></div>
    <table id="tbl">
      <thead>
        <tr>
          <th data-key="Item Code">Art. No.</th>
          <th data-key="Shelf">Shelf</th>
          <th data-key="Item Name">Item Name</th>
          <th class="actions">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">Â© GL â€” Inventory tools</div>
</div>

<button id="toTop" class="fab-top" aria-label="Back to top">Top â†‘</button>
<div id="toast" class="toast"></div>

<script>
/* ============ CONFIG ============ */
const API = "https://script.google.com/macros/s/AKfycbxv9B4OFFtTTEKWAUF_L5sB1AJiBEIlcujZ_A4Zm7yOHr93iGGyVyENQ8TluA8Eh6-t4g/exec";

/* ============ STATE ============ */
let rows = [];       // items with stable _i
let sortKey = "Item Code";
let sortAsc = true;
let debounceTimer = null;

/* ============ HELPERS ============ */
const norm = s => (s||"").toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");
function fixCode(s){
  s=(s||"").trim(); if(!s) return s;
  if (s.startsWith("21-")) return s;
  if (/^[A-Za-z]\d{1,3}[A-Za-z]?$/.test(s) || /^[A-Za-z]{1,2}\d{1,3}$/.test(s)) return "21-"+s;
  return s;
}
const findIdx = _i => rows.findIndex(r => r._i === _i);

function toast(msg, ok=true){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.style.background = ok ? "#103b23" : "#5f1020";
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"), 1600);
}

/* ============ CONFETTI FX ============ */
const cv = document.getElementById('fx'); const cx=cv.getContext('2d');
function onResize(){ cv.width=innerWidth; cv.height=innerHeight; }
addEventListener('resize', onResize); onResize();
let confetti=[];
function blast(x,y){
  for(let i=0;i<120;i++){
    confetti.push({x,y,vx:(Math.random()*2-1)*4,vy:(Math.random()*-3-2),g:.15, a:1, r:2+Math.random()*3, c:`hsl(${120+Math.random()*60} 70% 55%)`});
  }
}
(function loop(){
  requestAnimationFrame(loop);
  cx.clearRect(0,0,cv.width,cv.height);
  confetti = confetti.filter(p=>p.a>0);
  confetti.forEach(p=>{
    p.vy+=p.g; p.x+=p.vx; p.y+=p.vy; p.a*=.985;
    cx.globalAlpha = p.a; cx.fillStyle = p.c;
    cx.beginPath(); cx.arc(p.x,p.y,p.r,0,Math.PI*2); cx.fill();
  });
})();

/* ============ SYNC + PROGRESS ============ */
function setSync(state){
  const dot = document.getElementById("syncDot");
  const txt = document.getElementById("sync");
  if (state==="sync"){ dot.className="dot sync"; txt.textContent="Syncingâ€¦"; }
  else if (state==="ok"){ dot.className="dot ok"; txt.textContent="Synced."; }
  else { dot.className="dot err"; txt.textContent="Sync failed."; }
}
function setBar(p){ document.getElementById("bar").style.width = p + "%"; }

async function fetchAll(){
  setSync("sync"); setBar(25);
  try{
    const r = await fetch(API,{method:"GET"});
    setBar(60);
    const t = await r.text();
    let j = null; try{ j = JSON.parse(t); }catch(e){}
    let data = [];
    if (j && Array.isArray(j.data)) data = j.data;
    else if (Array.isArray(j)) data = j;
    else if (j && Array.isArray(j.rows)) data = j.rows;

    rows = data.map((row,i)=>({...row,_i:i}));
    setBar(100); setTimeout(()=>setBar(0),600);
    setSync("ok");
    render();
  }catch(e){
    console.error(e); setBar(0); setSync("err");
  }
}

/* ============ RENDER (highlight) ============ */
function hi(text,q){
  if(!q) return text || "";
  const s = (text||"").toString();
  const i = s.toLowerCase().indexOf(q.toLowerCase());
  if(i<0) return s;
  return s.substring(0,i)+'<mark>'+s.substring(i,i+q.length)+'</mark>'+s.substring(i+q.length);
}

function render(){
  const q = document.getElementById("search").value.trim();
  const nq = norm(q);

  let view = rows.map((r,i)=>({...r,_i:(r._i ?? i)}));
  view = view.filter(r => norm(r["Item Name"]).includes(nq) || norm(r["Item Code"]).includes(nq) || norm(r["Shelf"]).includes(nq));

  if (sortKey){
    view.sort((a,b)=>{
      const va=norm(a[sortKey]||""); const vb=norm(b[sortKey]||"");
      return va<vb?(sortAsc?-1:1):va>vb?(sortAsc?1:-1):0;
    });
  }

  const tb = document.querySelector("#tbl tbody"); tb.innerHTML="";
  const isMob = matchMedia("(max-width:860px)").matches;

  view.forEach(r=>{
    const tr = document.createElement("tr");

    if(isMob){
      const td = document.createElement("td"); td.colSpan=4;
      const card = document.createElement("div"); card.className="mcard";

      const meta = document.createElement("div"); meta.className="mmeta";
      const pillC = document.createElement("span"); pillC.className="badge"; pillC.innerHTML="<small>Art. No.</small> "+(r["Item Code"]||"");
      const pillS = document.createElement("span"); pillS.className="badge"; pillS.innerHTML="<small>Shelf</small> "+(r["Shelf"]||"");
      meta.appendChild(pillC); meta.appendChild(pillS);

      const name = document.createElement("div"); name.className="mname"; name.innerHTML = hi(r["Item Name"],q);

      const acts = document.createElement("div"); acts.className="mactions";
      const e = document.createElement("button"); e.className="btn primary"; e.textContent="Edit"; e.onclick=()=>enterEditByOriginal(tr, r._i);
      const d = document.createElement("button"); d.className="btn ghost"; d.textContent="Delete"; d.onclick=()=>deleteByOriginal(r._i);
      acts.appendChild(e); acts.appendChild(d);

      card.appendChild(meta); card.appendChild(name); card.appendChild(acts);
      td.appendChild(card); tr.appendChild(td);
    }else{
      const tdC = document.createElement("td"); tdC.innerHTML = '<span class="badge"><small>Art. No.</small> '+hi(r["Item Code"],q)+'</span>';
      const tdS = document.createElement("td"); tdS.innerHTML = '<span class="badge"><small>Shelf</small> '+hi(r["Shelf"],q)+'</span>';
      const tdN = document.createElement("td"); tdN.innerHTML = hi(r["Item Name"],q);
      const tdA = document.createElement("td"); tdA.className="actions";
      const e = document.createElement("button"); e.className="btn primary"; e.textContent="Edit"; e.onclick=()=>enterEditByOriginal(tr, r._i);
      const d = document.createElement("button"); d.className="btn ghost"; d.textContent="Delete"; d.onclick=()=>deleteByOriginal(r._i);
      tdA.appendChild(e); tdA.appendChild(d);
      tr.appendChild(tdC); tr.appendChild(tdS); tr.appendChild(tdN); tr.appendChild(tdA);
    }

    tb.appendChild(tr);
  });

  document.getElementById("stats").textContent = `${view.length} of ${rows.length} rows`;
}

/* ====== EDIT / UPDATE ====== */
function enterEditByOriginal(tr, originalIndex){
  const idx = findIdx(originalIndex); if(idx<0) return;
  const r = rows[idx];
  tr.innerHTML="";
  const td=document.createElement("td"); td.colSpan=4;
  const box=document.createElement("div"); box.style.display="grid"; box.style.gap="10px";
  const inCode=Object.assign(document.createElement("input"),{className:"input",value:r["Item Code"]||""});
  const inShelf=Object.assign(document.createElement("input"),{className:"input",value:r["Shelf"]||""});
  const inName=Object.assign(document.createElement("input"),{className:"input",value:r["Item Name"]||""});
  box.appendChild(inCode); box.appendChild(inShelf); box.appendChild(inName);
  const row=document.createElement("div"); row.className="row";
  const save=Object.assign(document.createElement("button"),{className:"btn primary",textContent:"Save"});
  const cancel=Object.assign(document.createElement("button"),{className:"btn ghost",textContent:"Cancel"});
  save.onclick=()=>updateByOriginal(originalIndex,{"Item Name":inName.value.trim(),"Item Code":inCode.value.trim(),"Shelf":inShelf.value.trim()});
  cancel.onclick=()=>render();
  row.appendChild(save); row.appendChild(cancel);
  box.appendChild(row); td.appendChild(box); tr.appendChild(td);
}

async function updateByOriginal(originalIndex, obj){
  const idx=findIdx(originalIndex); if(idx<0) return;
  rows[idx]["Item Name"]=obj["Item Name"];
  rows[idx]["Item Code"]=fixCode(obj["Item Code"]);
  rows[idx]["Shelf"]=obj["Shelf"];
  render();
  try{
    await fetch(API,{method:"POST",headers:{"Content-Type":"text/plain"},
      body:JSON.stringify({action:"update",rowIndex:originalIndex,...rows[idx]})});
    toast("Saved âœ“", true);
  }catch(e){ toast("Save failed",false) }
  fetchAll();
}

/* ====== DELETE ====== */
async function deleteByOriginal(originalIndex){
  const idx=findIdx(originalIndex); if(idx<0) return;
  rows.splice(idx,1); rows.forEach((r,i)=>r._i=i); render();
  try{
    await fetch(API,{method:"POST",headers:{"Content-Type":"text/plain"},
      body:JSON.stringify({action:"delete",rowIndex:originalIndex})});
    toast("Deleted âœ“", true);
  }catch(e){ toast("Delete failed",false) }
  fetchAll();
}

/* ====== ADD + CONFETTI ====== */
document.getElementById("add").addEventListener("click", async ()=>{
  const name=document.getElementById("name").value.trim();
  let code=document.getElementById("code").value.trim();
  const shelf=document.getElementById("shelf").value.trim();
  if(!name && !code) return;
  code=fixCode(code);
  const newRow={"Item Name":name,"Item Code":code,"Shelf":shelf,_i:rows.length};
  rows.push(newRow); ["name","code","shelf"].forEach(id=>document.getElementById(id).value="");
  render(); toast("Added âœ“", true); blast(innerWidth-60, innerHeight-60);
  try{
    await fetch(API,{method:"POST",headers:{"Content-Type":"text/plain"},body:JSON.stringify({action:"add",...newRow})});
  }catch(e){ /* silent */ }
  fetchAll();
});

/* ====== SEARCH + SORT + TOP ====== */
function scheduleRender(){ clearTimeout(debounceTimer); debounceTimer=setTimeout(render,110) }
document.getElementById("search").addEventListener("input", scheduleRender);
document.getElementById("search").addEventListener("keydown", e=>{ if(e.key==="Enter"){ e.preventDefault(); render(); }});
document.getElementById("searchBtn").addEventListener("click", e=>{ e.preventDefault(); render(); });

document.querySelectorAll('th[data-key]').forEach(th=>{
  th.addEventListener("click",()=>{
    const key=th.getAttribute("data-key");
    if (sortKey===key) sortAsc=!sortAsc; else { sortKey=key; sortAsc=true; }
    render();
  });
});

const topBtn=document.getElementById("toTop");
topBtn.addEventListener("click",()=>scrollTo({top:0,behavior:"smooth"}));
addEventListener("scroll",()=>{ if(scrollY>400) topBtn.classList.add("show"); else topBtn.classList.remove("show"); });

/* START */
fetchAll();
</script>
